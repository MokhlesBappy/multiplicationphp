<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication System</title>
</head>
<body>
  <form method="post">
    <label for="number">Enter a number:</label>
    <input type="number" id="number" name="number">
    <button type="submit" name="submit">Multiply</button>
  </form>
  
  <?php
  // Check if the form is submitted
  if (isset($_POST['submit'])) {
      // Get the input value
      $number = $_POST['number'];
      
      // Validate if input is not empty
      if (!empty($number)) {
          // Display the multiplication table
          echo "<h2>Multiplication Table for $number:</h2>";
          echo "<table border='1'>";
          for ($i = 1; $i <= 10; $i++) {
              $result = $number * $i;
              echo "<tr><td>$number x $i = $result</td></tr>";
          }
          echo "</table>";
      } else {
          // If input is empty, display an error message
          echo "<p>Please enter a number.</p>";
      }
  }
  ?>
</body>
</html>
